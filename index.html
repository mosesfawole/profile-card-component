<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Side Hustle | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="bg1"></div>
    <div class="wrapper">
      <div class="card">
        <div class="body">
          <div class="top-bg"></div>
          <img src="/images/image-victor.jpg" />
          <div class="text">
            <h2 class="name">
              <strong>Victor Crest</strong><span class="num"> 26</span>
              <br /><span class="city"> London</span>
            </h2>
            <hr />
            <div class="actions">
              <div class="followers">
                80K <br />
                <p class="lt">Followers</p>
              </div>
              <div class="likes">
                803K <br />
                <p class="lt">Likes</p>
              </div>
              <div class="photos">
                1.4K <br />
                <p class="lt">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Side Hustle</a
          >. Coded by <a href="#">Moses Fawole</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
